<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Ops+One|League+Spartan|Bungee+Inline&effect=anaglyph|vintage|mitosis|fire|fragile">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header font-effect-anaglyph"> Etch-a-Sketch!</div></header>
    <div id="game">
        <div class="buttons">
            <div class="sliderContainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="pixelRange">
                <p> Slide from 0 to 100. The higher the number, the more pixels to play with</p> 
            </div>
            <button data-color="black">black</button>
            <button data-color="rainbow">rainbow</button>
            <button data-color="grayscale">grayscale</button>
            <button data-color="reset" onClick="window.location.href=window.location.href">start over </button>
            
        </div>
        <div id="container"></div>
    </div>
</body>
</html>
